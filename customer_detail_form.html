<!doctype html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/details.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <section class="detail-form">
    <div class="container">
      <form action="">
        <h2>Enter Customer Details</h2>

        <div class="form-row">

          <div class="form-group col-xl-12">
            <label for="name"> Name</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="form-group col-xl-12">
            <label for="address"> Address</label>
            <input type="text" class="form-control" id="address">
          </div>

          <div class="form-group col-xl-12">
            <label for="website"> Website</label>
            <input type="text" class="form-control" id="website">
          </div>

          <div class="form-group col-xl-12">
            <label for="domainstart">Domain Start</label>
            <input type="date" class="form-control" id="domainstart">
          </div>

          <div class="form-group col-xl-12">
            <label for="domainend"> Domain End</label>
            <input type="date" class="form-control" id="domainend">
          </div>

          <div class="form-group col-xl-12">
            <label for="chooseaservice"> Choose A Service</label>
            <select class="form-control" id="onmarkets">
              <option> Online Marketing</option>
              <option>Graphic Designing</option>
              <option> Product Visual</option>
              <option>Website Designing</option>
              <option>Business Counseling</option>
            </select>
          </div>

          <div class="form-group col-xl-12">
            <label for="message"> Message</label>
            <textarea name="mssg"  class="form-control" placeholder="Your Message"> </textarea>
          </div>

    
          <div class="form-group col-xl-12">
            <input type="submit" name="Submit" value="Submit">
          </div>

        </div>
      </form>
    </div>
  </section>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
